<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LGB+ Stats - Age Statistics</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="multiline.js" charset="utf-8"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="linechart.html">Line Charts</a></li>
                    <li><a href="bubblechart.html">Bubble Chart</a></li>
                    <li><a href="region.html">Bar Charts</a></li>
                    <li><a href="men&women.html">Pie Charts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h1>Age Statistics</h1>
    </div>
    <div>
        <h2>Gay and/or Lesbian</h2>
        <div class="chart-wrapper" id="chart-line1">
        </div>
    </div>
    <div>
        <h2>Bisexual</h2>
        <div class="chart-wrapper" id="chart-line2"></div>
    </div>
    <div>
        <h2>Other</h2>
        <div class="chart-wrapper" id="chart-line3"></div>
    </div>
    <div>
        <h2>All data</h2>
        <div class="chart-wrapper" id="chart-line4"></div>
    </div>

    <script type="text/javascript">
        d3.csv('csv/age/age_g&l.csv', function (error, data) {
            data.forEach(function (d) {
                d.year = +d.year;
                d.column1 = +d.column1;
                d.column2 = +d.column2;
                d.column3 = +d.column3;
                d.column4 = +d.column4;
                d.column5 = +d.column5;
            });

            var chart = makeLineChart(data, 'year', {
                '16-24': { column: 'column1' },
                '25-34': { column: 'column2' },
                '35-49': { column: 'column3' },
                '50-64': { column: 'column4' },
                '65+': { column: 'column5' }
            }, { xAxis: 'Age Group', yAxis: 'Thousands' });
            chart.bind("#chart-line1");
            chart.render();
        });

        d3.csv('csv/age/age_bisexual.csv', function (error, data) {
            data.forEach(function (d) {
                d.year = +d.year;
                d.column1 = +d.column1;
                d.column2 = +d.column2;
                d.column3 = +d.column3;
                d.column4 = +d.column4;
                d.column5 = +d.column5;
            });

            var chart2 = makeLineChart(data, 'year', {
                '16-24': { column: 'column1' },
                '25-34': { column: 'column2' },
                '35-49': { column: 'column3' },
                '50-64': { column: 'column4' },
                '65+': { column: 'column5' }
            }, { xAxis: 'Age Group', yAxis: 'Thousands' });
            chart2.bind("#chart-line2");
            chart2.render();

        });

        d3.csv('csv/age/age_other.csv', function (error, data) {
            data.forEach(function (d) {
                d.year = +d.year;
                d.column1 = +d.column1;
                d.column2 = +d.column2;
                d.column3 = +d.column3;
                d.column4 = +d.column4;
                d.column5 = +d.column5;
            });

            var chart3 = makeLineChart(data, 'year', {
                '16-24': { column: 'column1' },
                '25-34': { column: 'column2' },
                '35-49': { column: 'column3' },
                '50-64': { column: 'column4' },
                '65+': { column: 'column5' }
            }, { xAxis: 'Age Group', yAxis: 'Thousands' });
            chart3.bind("#chart-line3");
            chart3.render();

        });

        d3.csv('csv/age/age_all.csv', function (error, data) {
            data.forEach(function (d) {
                d.year = +d.year;
                d.gl1 = +d.gl1;
                d.gl2 = +d.gl2;
                d.gl3 = +d.gl3;
                d.gl4 = +d.gl4;
                d.gl5 = +d.gl5;
                d.bi1 = +d.bi1;
                d.bi2 = +d.bi2;
                d.bi3 = +d.bi3;
                d.bi4 = +d.bi4;
                d.bi5 = +d.bi5;
                d.o1 = +d.o1;
                d.o2 = +d.o2;
                d.o3 = +d.o3;
                d.o4 = +d.o4;
                d.o5 = +d.o5;
            });

            var chart4 = makeLineChart(data, 'year', {
                'G&L 16-24': { column: 'gl1' },
                'G&L 25-34': { column: 'gl2' },
                'G&L 35-49': { column: 'gl3' },
                'G&L 50-64': { column: 'gl4' },
                'G&L 65+': { column: 'gl5' },
                'Bi 16-24': { column: 'gl1' },
                'Bi 25-34': { column: 'gl2' },
                'Bi 35-49': { column: 'gl3' },
                'Bi 50-64': { column: 'gl4' },
                'Bi 65+': { column: 'gl5' },
                'Other 16-24': { column: 'gl1' },
                'Other 25-34': { column: 'gl2' },
                'Other 35-49': { column: 'gl3' },
                'Other 50-64': { column: 'gl4' },
                'Other 65+': { column: 'gl5' }
            }, { xAxis: 'Age Group', yAxis: 'Thousands' });
            chart4.bind("#chart-line4");
            chart4.render();

        });
    </script>
</body>

</html>
