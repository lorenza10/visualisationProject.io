    <div>
        <h1>Age Statistics</h1>
    </div>
    <div>
        <h2>Gay and/or Lesbian</h2>
        <div class="chart-wrapper" id="chart-line1">
        </div>
    </div>
    <div>
        <h2>Bisexual</h2>
        <div class="chart-wrapper" id="chart-line2"></div>
    </div>
    <div>
        <h2>Other</h2>
        <div class="chart-wrapper" id="chart-line3"></div>
    </div>
    <div>
        <h2>All data</h2>
        <div class="chart-wrapper" id="chart-line4"></div>
    </div>

    <script type="text/javascript">
        d3.csv('csv/age/age_g&l.csv', function(error, data) {
            data.forEach(function(d) {
                d.year = +d.year;
                d.column1 = +d.column1;
                d.column2 = +d.column2;
                d.column3 = +d.column3;
                d.column4 = +d.column4;
                d.column5 = +d.column5;
            });

            var chart = makeLineChart(data, 'year', {
                '16-24': {
                    column: 'column1'
                },
                '25-34': {
                    column: 'column2'
                },
                '35-49': {
                    column: 'column3'
                },
                '50-64': {
                    column: 'column4'
                },
                '65+': {
                    column: 'column5'
                }
            }, {
                xAxis: 'Age Group',
                yAxis: 'Thousands'
            });
            chart.bind("#chart-line1");
            chart.render();
        });

        d3.csv('csv/age/age_bisexual.csv', function(error, data) {
            data.forEach(function(d) {

        d3.csv('csv/age/age_all.csv', function(error, data) {
            data.forEach(function(d) {
                d.year = +d.year;
                d.column1 = +d.column1;
                d.column2 = +d.column2;
                d.column4 = +d.column4;
                d.column5 = +d.column5;
                d.column6 = +d.column6;
                d.column7 = +d.column7;
                d.column8 = +d.column8;
                d.column9 = +d.column9;
                d.column10 = +d.column10;
                d.column11 = +d.column11;
                d.column12 = +d.column12;
                d.column13 = +d.column13;
                d.column14 = +d.column14;
                d.column15 = +d.column15;
            });

            var chart4 = makeLineChart(data, 'year', {
                'G&L 16-24': {
                    column: 'column1'
                },
                'G&L 25-34': {
                    column: 'column2'
                },
                'G&L 35-49': {

                'G&L 50-64': {

                'G&L 65+': {

                'Bi 16-24': {

                },
                'Bi 65+': {
                    column: 'column10'
                },
                'Other 16-24': {

                },
                'Other 25-34': {
                    column: 'column12'
                },
                'Other 35-49': {
                    column: 'column13'
                },
                'Other 50-64': {
                    column: 'column14'

                'Other 65+': {

                }
            }, {
